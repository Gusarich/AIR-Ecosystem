<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Staking</title>
        <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
        <script type="text/javascript" src="metamask.js"></script>
        <script type="text/javascript" src="staking.js"></script>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wallet noselect">
            <b>Connect to wallet</b>
        </div>

        <h1>Staking</h1>
        <b class="f20">Stake your tokens to earn AIR</b>
        <table class="staking-list">
            <tr class="first-tr">
                <th>Token</th>
                <th>APR</th>
                <th class="tablet">Your stake</th>
                <th class="desktop">Your profit</th>
            </tr>
        </table>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>
        </div>
    </body>
</html>

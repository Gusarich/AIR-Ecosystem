<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>AIR Ecosystem</title>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Staking</h1>
        <b class="f20">Stake your Mint.club smart tokens to earn AIR</b>
        <table class="staking-list">
            <tr class="first-tr">
                <th>LP Pool</th>
                <th>APY</th>
                <th class="tablet">Your stake</th>
                <th class="desktop">Your profit</th>
            </tr>

            <tr>
                <td class="claim">MDUST / AIR</td>
                <td>365%</td>
                <td class="tablet">0.00 <span class="f16">MDUST-AIR</span></td>
                <td class="desktop">0 <span class="f16">AIR</span></td>
            </tr>
            <tr>
                <td class="claim">GRANT / AIR</td>
                <td>70%</td>
                <td class="tablet">69.00 <span class="f16">GRANT-AIR</span></td>
                <td class="desktop">12.04 <span class="f16">AIR</span></td>
            </tr>
            <tr>
                <td class="claim">DEFI / AIR</td>
                <td>100%</td>
                <td class="tablet">0.00 <span class="f16">DEFI-AIR</span></td>
                <td class="desktop">0 <span class="f16">AIR</span></td>
            </tr>
            <tr>
                <td class="claim">GEC / AIR</td>
                <td>90%</td>
                <td class="tablet">105.00 <span class="f16">GEC-AIR</span></td>
                <td class="desktop">0 <span class="f16">AIR</span></td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Swap</title>
        <script type="text/javascript" src="swap.js"></script>
        <link rel="stylesheet" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Swap</h1>
        <b class="f20">Exchange your Mint.club smart tokens and AIR</b>
        <div class="swap">
            <div class="container">
                <div class="container-text">
                    <span class="f20">From</span>
                </div>
                <div class="container-input">
                    <input id="input-1" class="amount" type="text" placeholder="0.0">
                </div>
                <div class="container-balance">
                    <span class="f16">Balance: </span><span class="f16">0</span>
                </div>
                <div class="container-currency">
                    <span class="f20">MDUST</span>
                </div>
            </div>

            <svg class="arrow-bottom-2" viewBox="0 0 9 14">
                <path class="svg-arrow" d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z" />
            </svg>

            <div class="container">
                <div class="container-text">
                    <span class="f20">To</span>
                </div>
                <div class="container-input">
                    <input id="input-2" class="amount" type="text" placeholder="0.0">
                </div>
                <div class="container-balance">
                    <span class="f16">Balance: </span><span class="f16">0</span>
                </div>
                <div class="container-currency">
                    <span class="f20">MDUST</span>
                </div>
            </div>
        </div>
    </body>
</html>
